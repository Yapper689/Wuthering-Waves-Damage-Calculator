<html lang="en">
<head>

    wuthering waves DPS calculator, Wuthering Waves DPS calculator, wuwa, wuwa DPS calculator, wuwa damage calculator, 
    Wuthering Waves skill ratio, wuthering waves skill ratio, Wuthering Waves ATK, wuthering waves ATK, 
    Wuthering Waves crit chance, wuthering waves crit chance, Wuthering Waves crit multiplier, wuthering waves crit multiplier, 
    Wuthering Waves game tools, wuthering waves game tools, wuwa game tools, wuwa damage tools, 
    Wuthering Waves attack calculator, wuthering waves attack calculator, Wuthering Waves damage output, wuthering waves damage output, 
    Wuthering Waves combat calculator, wuthering waves combat calculator, Wuthering Waves damage analysis, wuthering waves damage analysis,

    Wuthering Waves player guide, wuthering waves player guide, Wuthering Waves build calculator, wuthering waves build calculator, 
    Wuthering Waves character stats, wuthering waves character stats, Wuthering Waves damage guide, wuthering waves damage guide,

    wuwa crit chance, wuwa skill ratio, wuwa elemental analysis, wuwa damage multiplier, wuwa crit multiplier">
    <meta name="author" content="Yapper">
    <title>Wuthering Waves Damage Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: pink;
            color: black;
            font-family: Helvetica, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-custom {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .marker {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            opacity: 0;
            animation: fadeInMarker 1s ease-out 1s forwards;
        }
        @keyframes fadeInMarker {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Damage Calculator</h2>
    <form>
        <div class="form-group">
            <label for="skillRatio">Skill Ratio:</label>
            <input type="number" class="form-control" id="skillRatio" placeholder="Enter Skill Ratio" step="any">
        </div>
        <div class="form-group">
            <label for="ATK">ATK:</label>
            <input type="number" class="form-control" id="ATK" placeholder="Enter ATK" step="any">
        </div>
        <div class="form-group">
            <label for="damageBonus">Damage Bonus (%) (Elemental DMG Bonus, Basic Attack DMG Bonus, ...):</label>
            <input type="number" class="form-control" id="damageBonus" placeholder="Enter Damage Bonus %" step="any">
        </div>
        <div class="form-group">
            <label for="damageDeepen">Damage Deepen (%):</label>
            <input type="number" class="form-control" id="damageDeepen" placeholder="Enter Damage Deepen %" step="any">
        </div>
        <div class="form-group">
            <label for="critChance">Crit Chance (%):</label>
            <input type="number" class="form-control" id="critChance" placeholder="Enter Crit Chance" step="any">
        </div>
        <div class="form-group">
            <label for="critMultiplier">Crit Multiplier (%):</label>
            <input type="number" class="form-control" id="critMultiplier" placeholder="Enter Crit Multiplier" step="any">
        </div>
        <button type="button" class="btn btn-custom btn-block" onclick="calculateDamage()">Calculate Damage</button>
    </form>
    <div class="result mt-4" id="result"></div>
</div>

<!-- Marker -->
<div class="marker">
    Made by Yapper
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function calculateDamage() {
    let skillRatio = parseFloat(document.getElementById('skillRatio').value) || 1;
    let ATK = parseFloat(document.getElementById('ATK').value) || 0;
    let damageBonus = parseFloat(document.getElementById('damageBonus').value) / 100 || 0;
    let damageDeepen = parseFloat(document.getElementById('damageDeepen').value) / 100 || 0;
    let critChance = parseFloat(document.getElementById('critChance').value) / 100 || 0;
    let critMultiplier = parseFloat(document.getElementById('critMultiplier').value) / 100 || 0;
    let damageConstant = 0.48;
    let errorMessage = '';

    if (!ATK) {
        errorMessage += "ATK cannot be left blank.<br>";
    }
    if (!critChance) {
        errorMessage += "Crit Chance cannot be left blank.<br>";
    }
    if (!critMultiplier) {
        errorMessage += "Crit Multiplier cannot be left blank.<br>";
    }

    if (errorMessage !== '') {
        document.getElementById('result').innerHTML = '<div class="error">' + errorMessage + '</div>';
        return;
    }

    let totalDamage = skillRatio * ATK * (1 + damageBonus) * (1 + damageDeepen) * damageConstant * (1 + (critChance * (critMultiplier - 1)));
    
    if (skillRatio) {
        totalDamage *= skillRatio;
    }
    if (damageBonus) {
        totalDamage *= (1 + damageBonus);
    }
    if (damageDeepen) {
        totalDamage *= (1 + damageDeepen);
    }

    document.getElementById('result').innerHTML = "<strong>Average Damage Per Attack:</strong> " + totalDamage.toFixed(2);
}
</script>

</body>
